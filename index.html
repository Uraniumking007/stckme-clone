<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stckme Clone</title>
  </head>
  <link rel="stylesheet" href="/style.css" />
  <body>
    <div class="contianer">
      <div class="header">
        <div class="logo-text">
          <img
            src="https://cdn.discordapp.com/attachments/1042057460850098186/1042057525220089988/218_20221115181014_1_2.png"
            alt="profile_photo"
            class="header-logo"
          />
          <div class="header-name-container">Bhavesh Patil</div>
        </div>
        <div class="nav">
          <div class="nav1">
            <button class="nav1">Follow</button>
          </div>
          <div class="nav2">
            <button class="nav">
              <img src="/Assets/question.svg" alt="?" class="nav" />
            </button>
            <button class="nav">
              <img src="/Assets/equals.svg" alt="=" class="nav" />
            </button>
          </div>
        </div>
      </div>
      <div class="profile">
        <div class="profile-insights">
          <div class="profile-photo">
            <img
              src="https://cdn.discordapp.com/attachments/1042057460850098186/1042057525220089988/218_20221115181014_1_2.png"
              alt="profile_photo"
              class="profile-photo"
            />
          </div>
          <div class="insights">
            <div class="posts">
              <div class="post-numbers">26</div>
              <div class="post-name">Posts</div>
            </div>
            <div class="followers">
              <div class="follow-number">428</div>
              <div class="follow-text">Followers</div>
            </div>
            <div class="Following">
              <div class="following-number">249</div>
              <div class="following-text">Following</div>
            </div>
          </div>
        </div>
        <div class="Profile-Title">
          <div class="profile-name">Bhavesh Patil</div>
          <div class="profile-occupation">Designer of This clone</div>
          <div class="profile-social">
            <div class="facebook-link">
              <img
                src="/Assets/icons8-facebook.svg"
                alt="Facebook"
                class="social-icon"
              />
            </div>
            <div class="twitter-link">
              <img
                src="/Assets/icons8-twitter.svg"
                alt="Twitter"
                class="social-icon"
              />
            </div>
            <div class="Github-link">
              <img
                src="/Assets/icons8-github.svg"
                alt="Github"
                class="social-icon"
              />
            </div>
            <div class="Linkedin-link">
              <img
                src="/Assets/icons8-linkedin-circled.svg"
                alt="Linkedin"
                class="social-icon"
              />
            </div>
          </div>
          <div class="follow-button-container">
            <button class="follow-button">Follow</button>
            <button class="email-button">Email</button>
          </div>
        </div>
        <div class="slider-button-container">
          <button class="slider-button">Posts</button>
          <button class="slider-button">About</button>
        </div>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
